{%- extends "base.html" -%}

{% import "bootstrap/utils.html" as utils %}

{% block content %}
<div class="container">
  {{ super() }}

  <div id="sidebar">
    <label for="layout-buttons" class="control-label">Layout:</label>
    <span id="layout-buttons">
      <a class="btn btn-raised btn-default"
         onclick="layout(worksheet, 'dagre')">dagre</a>
      <a class="btn btn-raised btn-default"
         onclick="layout(worksheet, 'cose-bilkent')">CoSE</a>
    </span>

    <div class="panel panel-info">
      <div class="panel-heading">Available nodes:</div>
      <div class="panel-body">
        <form class="form-horizontal">
          <legend>Filters</legend>
          <div class="form-group">
            <label for="nodeType" class="col-md-2 control-label">Type</label>
            <div class="col-md-10">
              <select id="nodeType" class="form-control"
                      onchange="update_nodelist()">
                <option></option>
                <option>connection</option>
                <option>file-version</option>
                <option>process</option>
                <option>process-meta</option>
                <option>socket-version</option>
                <option>machine</option>
              </select>
            </div>
          </div>
        </form>

        <table id="nodelist" class="table table-striped"></table>
      </div>
    </div>
  </div>

  <div id="content">
    <div class="graph well" id="worksheet"></div>

    <div class="row" id="inspector">
      <div class="col-md-8">
        <div class="panel panel-info">
          <div class="panel-heading">Inspector</div>
          <div class="graph panel-body" id="inspector-graph"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-info">
          <div class="panel-heading">Details</div>
          <div class="panel-body scrollable">
            <table id="inspector-detail" class="table table-striped"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block scripts -%}
  {{ super() }}

  <script type="text/javascript">
//
// Create worksheet and inspector views.
//
var worksheet = cytoscape({
  container: document.getElementById('worksheet'),
  boxSelectionEnabled: true,
});

var inspector = {
  detail: $('#inspector-detail'),
  graph: cytoscape({
    container: document.getElementById('inspector-graph'),
    boxSelectionEnabled: true,
  }),
};

load_graph_style([ worksheet, inspector.graph ]);

//
// Populate node list.
//
function update_nodelist() {
  let query = {
    nodeType: $('#nodeType').val(),
  };


  $.getJSON('nodes', query, function(result) {
    let nodelist = $('#nodelist');
    nodelist.empty();

    for (let node of result) {
      meta = node_metadata(node);

      nodelist.append(`
        <tr>
          <th><a onclick="inspect(${node.id})">${node.id}</a></th>
          <td><i class="fa fa-${meta.icon}" aria-hidden="true"></i></td>
          <td><a onclick="inspect(${node.id})">${meta.label}</a></td>
        </tr>`);
    }
  });
}
update_nodelist();

//
// How to import a node into the worksheet
//
function import_into_worksheet(id) {
  // Have we already imported this node?
  if (!worksheet.getElementById(id).empty()) {
    return $.when(null);
  }

  return $.getJSON(`detail/${id}`, function(result) {
    let current_pan = worksheet.pan();
    let node = {
      data: result,
      renderedPosition: {
        x: worksheet.width() / 2,
        y: worksheet.height() / 2,
      },
    };
    node.data.label = node_metadata(result).label;
    node.classes = result.type;

    worksheet.add(node);

    // Define context menu for worksheet nodes.
    attach_context_menu(worksheet, '#worksheet', {
      "inspect": {
        name: "Inspect",
        icon: "fa-search",
        accesskey: "n",
        action: inspect,
      },
      "remove": {
        name: "Remove",
        icon: "fa-times",
        accesskey: "r",
        action: remove_from_worksheet,
      }
    });

  }).then(function() {
    $.getJSON(`neighbours/${id}`, function(result) {
      let elements = worksheet.elements();
      let node = worksheet.$id(id);

      for (let edge of result.edges) {
        let other = null;
        if (edge.source == id) {
          other = elements.nodes(`#${edge.target}`);
        } else if (edge.target == id) {
          other = elements.nodes(`#${edge.source}`);
        }

        if (!other.empty()) {
          let e = { data: edge };
          e.classes = edge.type;
          worksheet.add(e);
        }
      }
    });
  });
}

function remove_from_worksheet(id) {
  worksheet.remove(`node#${id}`);
}


//
// Define what it means to "inspect" a node.
//
function inspect(id) {
  // Display the node's details in the inspector "Details" panel.
  $.getJSON(`detail/${id}`, function(result) {
    inspector.detail.empty();
    for (let property in result) {
      inspector.detail.append(`
        <tr>
          <th>${property}</th>
          <td>${result[property]}</td>
        </tr>
      `)
    }
  });

  // Display the node's immediate connections in the inspector "Graph" panel.
  $.getJSON(`neighbours/${id}`, function(result) {
    inspector.graph.remove('node');

    for (let n of result.nodes) {
      let node = { data: n };
      node.classes = n.type;
      node.data.label = node_metadata(n).label;
      inspector.graph.add(node);
    }

    for (let e of result.edges) {
      let edge = { data: e };
      edge.classes = e.type;
      inspector.graph.add(edge);
    }

    layout(inspector.graph, 'dagre');
    inspector.graph.zoom({
      level: 1.0,
      position: inspector.graph.elements().nodes(`#${id}`).position(),
    });

    // Create a context menu for the inspector graph that allows nodes to be
    // imported into the worksheet or inspected themselves.
    attach_context_menu(inspector.graph, '#inspector-graph', {
      "import": {
        name: "Import to workspace",
        icon: "fa-upload",
        accesskey: "m",
        action: import_into_worksheet,
      },
      "inspect": {
        name: "Inspect",
        icon: "fa-search",
        accesskey: "n",
        action: inspect,
      }
    });
  });
};

//
// Resize worksheet and inspector when the window size changes.
//
// Unfortunately this seems difficult to do via CSS.
//
$(document).ready(function() {
  $(window).resize(function() {
    // The height of the #content area (in ems) should be the height of the
    // window minus that of the navbar, minus some margin and padding.
    let fontSize = parseFloat($("html").css("font-size"));
    let height = ($(this).height() - $("nav.navbar").height()) / fontSize - 10;
    let width = $(this).width() / fontSize - 31;

    $("#worksheet").height(fontSize * (height - 20));
    $("#inspector").height(fontSize * 20);
    $("#content").width(fontSize * width);
  }).resize();
});
  </script>
{% endblock %}
