{%- extends "base.html" -%}

{% import "bootstrap/utils.html" as utils %}

{% block content %}
<div class="container">
  {{ super() }}

  <div class="full graph well" id="machine-view"></div>
</div>

{% endblock %}

{% block scripts -%}
  {{ super() }}

  <script type="text/javascript">
$(document).ready(function() {
  $(window).resize(function() {
    // The height of the #content area (in ems) should be the height of the
    // window minus that of the navbar, minus some margin and padding.
    var fontSize = parseFloat($("html").css("font-size"));
    var height = ($(this).height() - $("nav.navbar").height()) / fontSize - 13;

    $("#machine-view").height(fontSize * height);
  }).resize();
});

var view = cytoscape({
  container: document.getElementById('machine-view'),
  boxSelectionEnabled: true,
});

load_graph_style([ view ]);

$.getJSON('machines', function(result) {
  for (let machine of result.nodes) {
    let classes = machine.type;
    if (machine.external) {
      classes += ' machine-external';
    } else {
      classes += ' machine-internal';
    }

    let node = {
      classes: classes,
      data: machine,
    };
    node.data.label = node_metadata(machine).label;

    graph_node = view.add(node);
  }

  for (let e of result.edges) {
    let edge = {
      classes: e.type,
      data: e,
    };

    view.add(edge);
  }

  view.layout({
    name: 'cose-bilkent',
    animate: false,
    fit: true,
    nodeDimensionsIncludeLabels: true,
    nodeRepulsion: 1000000,
  }).run();

  view.$('node').on('tap', function(ev) {
    const node = this.data();

    if (node.external) {
      $(location).attr('href', `worksheet?inspect=${node.id}`);
    } else {
      $(location).attr('href', `worksheet?host=${node.uuid}`);
    }
  });
});
  </script>
{% endblock %}
